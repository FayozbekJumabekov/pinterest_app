name: pinterest_app
description: A new Flutter project.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  logger: ^1.1.0
  http: ^0.13.4
  flutter_staggered_grid_view: ^0.6.1
  cached_network_image: ^3.2.0
  lottie: ^1.2.2
  simple_animations: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/anims/
    - assets/icons/


  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf